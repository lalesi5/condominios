<br>
<h3>Crear Area Comunal
  <div *ngIf="loading" class="spinner-border float-right" role="status">
    <span class="sr-only">Procesando...</span>
  </div>
</h3>
<form [formGroup]='areaComunalForm' (ngSubmit)="onCreateAreaComunal()">
  <div class="form-group">
    <label>Nombre del Area Comunal</label>
    <input type="text" class="form-control" formControlName="nombre"
           [ngClass]="{ 'is-invalid': !areaComunalForm.controls['nombre'].valid  && areaComunalForm.controls['nombre'].touched }">
    <div *ngIf=" areaComunalForm.controls['nombre'].touched  && !areaComunalForm.controls['nombre'].valid"
         class="invalid-feedback">
      Campo requerido
    </div>
  </div>
  <div class="form-group">
    <label>Descripci√≥n</label>
    <input type="text" class="form-control" formControlName="descripcion"
           [ngClass]="{ 'is-invalid': !areaComunalForm.controls['descripcion'].valid  && areaComunalForm.controls['descripcion'].touched }">
    <div *ngIf=" areaComunalForm.controls['descripcion'].touched  && !areaComunalForm.controls['descripcion'].valid"
         class="invalid-feedback">
      Campo requerido
    </div>
  </div>
  <div class="form-group">
    <label>Valor de Reserva</label>
    <input type="number" class="form-control" formControlName="valorReserva"
           [ngClass]="{ 'is-invalid': !areaComunalForm.controls['valorReserva'].valid  && areaComunalForm.controls['valorReserva'].touched }">
    <div *ngIf=" areaComunalForm.controls['valorReserva'].touched  && !areaComunalForm.controls['valorReserva'].valid"
         class="invalid-feedback">
      Campo requerido
    </div>
  </div>
  <div class="centrarBotones">
    <button type="submit" class="btn btn-success mr-2" [disabled]="areaComunalForm.invalid">Guardar</button>
    <button type="button" class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
  </div>
</form>
