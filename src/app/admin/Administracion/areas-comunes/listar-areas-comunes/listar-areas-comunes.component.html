<br>
<h3>Lista de Áreas Comunales</h3>
<div>
    <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Área Común</button>
</div>
<div class="control-section">
    <ejs-grid #grid id='Grid' [dataSource]="areasComunales" [allowSorting]="true" [allowPaging]="true" gridLines="Both"
        [pageSettings]="pageSettings" (rowDataBound)="rowDataBound($event)" (commandClick)="commandClick($event)"
        [toolbar]="toolbarOptions" (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true"
        (excelExportComplete)="excelExportComplete()" [allowPdfExport]="true" (pdfExportComplete)="pdfExportComplete()">
        <e-columns>
            <e-column headerText=" No" width='50'> </e-column>
            <e-column field='nombre' headerText='Nombre' width=100> </e-column>
            <e-column field='descripcion' headerText='Descripcion' width=100> </e-column>
            <e-column headerText='Opciones' width=95 [commands]='commands'></e-column>
        </e-columns>
    </ejs-grid>`
</div>
