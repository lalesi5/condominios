<div class="ajustesReservasEdit">
  <div class="containerInfo">
    <mat-card>
      <h2>Reservas</h2>
      <h3>Informaci√≥n de la Reserva
        <div *ngIf="loading" class="spinner-border float-right" role="status">
          <span class="sr-only">Procesando...</span>
        </div>
      </h3>
      <form [formGroup]="reservaForm" (ngSubmit)="onCreateReserva()">
        <div class="form-group">
          <label>Fecha de Reserva Inicio</label>
          <input type="datetime-local" class="form-control" formControlName="fechaReservaInicio">
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Fecha de Reserva Fin</label>
          <input type="datetime-local" class="form-control" formControlName="fechaReservaFin">
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Estado Reserva</label>
          <select class="form-control" formControlName="estadoReserva">
            <option value="Aceptado">Aceptado</option>
            <option value="Rechazado">Rechazado</option>
            <option selected="Selected">Pendiente</option>
          </select>
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Numero de Unidade</label>
          <select class="form-control" formControlName="idUnidad">
            <option *ngFor="let unidad of unidades" [ngValue]="unidad.numeroUnidad">Unidad: {{unidad.numeroUnidad}}</option>
          </select>
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
          <div class="form-group">
            <label>Detalle de la Reserva</label>
            <input type="text" class="form-control" formControlName="detalleReserva">
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
        <div class="centrarBotones">
          <button type="submit" class="btn btn-primary mr-2">Crear</button>
          <button class="btn btn-success" (click)="onBacktoList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
