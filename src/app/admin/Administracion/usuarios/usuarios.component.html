<div class="bodyUnidades">
  <mat-card>
    <form class="formularioAnuncio">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Búsqueda</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </mat-card>
  <div class="tablaUsuarios">
    <mat-card>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Unidad</th>
            <th>Tipo</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Celular</th>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th>Área</th>
          </tr>
        </thead>
        <tbody>
          <tr [*ngFor]="let usuario of usuarios">
            <td>1</td>
            <td>{{ usuario.type}}</td>
            <td>{{ usuario.name }} {{usuario.last_name}}</td>
            <td>{{ usuario.email }}</td>
            <td>3330234</td>
            <td>0979106802</td>
            <td>Quito</td>
            <td>Bellavista Canal 8</td>
            <td>200 m.</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
