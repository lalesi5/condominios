<div class="ajustesAreasComunales">
    <div class="containerInfo">
        <mat-card>
            <h2>Lista de Areas Comunales</h2>
            <table class="table table-striped" *ngFor="let area of areasComunales">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{area.nombre}}</td>
                        <td>{{area.descripcion}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-warning m-1">Editar</button>
                                <button type="button" class="btn btn-outline-danger m-1" (click)="onDelete(area)">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-outline-info btn-sm m-1" (click)="onGoCreate()">Crear Nuevo</button>
        </mat-card>
    </div>
</div>
