<div class="ajustesAreasComunales">
  <div class="containerInfo">
    <mat-card>
      <h2>Areas Comunales</h2>
      <h3>Datos de las Areas Comunales</h3>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Area Comunal</button>
      </div>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="areasComunales" [allowSorting]="true" [allowPaging]="true"
          gridLines="Both" [pageSettings]="pageSettings" (commandClick)="commandClick($event)"
          [toolbar]="toolbarOptions" (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true"
          (excelExportComplete)="excelExportComplete()" [allowPdfExport]="true"
          (pdfExportComplete)="pdfExportComplete()" (created)='created()'>
          <e-columns>
            <e-column field='nombre' headerText='Nombre' width=140></e-column>
            <e-column field='descripcion' headerText='Descripcion' width=140></e-column>
            <e-column field='valorReserva' headerText='Valor por Reserva' width=120></e-column>
            <e-column headerText='Opciones' width=110 [commands]='commands'></e-column>
          </e-columns>
        </ejs-grid>`
      </div>
    </mat-card>
  </div>
</div>
