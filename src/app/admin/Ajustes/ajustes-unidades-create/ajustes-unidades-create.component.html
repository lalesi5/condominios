<div class="ajustesUnidadesCreate">
    <div class="containerInfo">
        <mat-card>
            <h2>Crear Unidades</h2>
            <form [formGroup]='unidadesForm' (ngSubmit)="onCreateUnidades()">
                <div class="form-group">
                    <label>Numero de la Unidad</label>
                    <input type="text" class="form-control" formControlName="numeroUnidad">
                </div>
                <div class="form-group">
                    <label>Tipo de Unidad</label>
                    <input type="text" class="form-control" formControlName="tipoUnidad">
                </div>
                <div class="form-group">
                    <label>Area Unidad</label>
                    <input type="text" class="form-control" formControlName="areaUnidad">
                </div>
                <div class="form-group">
                    <label>Nombre del Arrendatario</label>
                    <input type="text" class="form-control" formControlName="nombreArrendatario">
                </div>
                <div class="form-group">
                    <label>Apellido Arrendatario</label>
                    <input type="text" class="form-control" formControlName="apellidoArrendatario">
                </div>
                <div class="form-group">
                    <label>Telefono del Arrendatario</label>
                    <input type="text" class="form-control" formControlName="telefonoArrendatario">
                </div>
                <div class="form-group">
                    <label>Celular del Arrendatario</label>
                    <input type="text" class="form-control" formControlName="celularArrendatario">
                </div>
                <div class="form-group">
                    <label>Contrase√±a del Arrendatario</label>
                    <input type="text" class="form-control" formControlName="passwordArrendatario">
                </div>
                <div class="form-group">
                    <label>Email Arrendatario</label>
                    <input type="text" class="form-control" formControlName="emailArrendatario">
                </div>
                <div class="form-group">
                    <label>Nombre Arrendador</label>
                    <input type="text" class="form-control" formControlName="nombreArrendador">
                </div>
                <div class="form-group">
                    <label>Apellido Arrendador</label>
                    <input type="text" class="form-control" formControlName="ApellidoArrendador">
                </div>
                <div class="form-group">
                    <label>emailArrendador</label>
                    <input type="text" class="form-control" formControlName="emailArrendador">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-success" (click)="onBacktoList()">Volver</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
