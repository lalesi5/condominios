<div class="ajustesUnidadesEdit">
  <div class="containerInfo" id="advanced-search-form">
    <mat-card *ngFor="let unidad of unidades">
      <h2>Unidades</h2>
      <h3>Editar Unidades</h3>
      <form [formGroup]='unidadesForm' (ngSubmit)="onEditUnidades()">
        <div class="form-group">
          <label>Numero de la Unidad: </label>
          <input type="number" min="1" step="1" class="form-control" formControlName="numeroUnidad" [(ngModel)]="unidad.numeroUnidad">
        </div>
        <div class="form-group">
          <label>Tipo de Unidad: </label>
          <select class="form-control" formControlName="tipoUnidad" [(ngModel)]="unidad.tipoUnidad">
            <option value="Departamento" selected>Departamento</option>
            <option value="Casa">Casa</option>
          </select>
        </div>
        <div class="form-group">
          <label>Area Unidad: (metros)</label>
          <input type="number" class="form-control" formControlName="areaUnidad" [(ngModel)]="unidad.areaUnidad">
        </div>
        <div class="form-group">
          <label>Nombre Arrendador: </label>
          <input type="text" class="form-control" formControlName="nombreArrendador" [(ngModel)]="unidad.nombreArrendador">
        </div>
        <div class="form-group">
          <label>Apellido Arrendador: </label>
          <input type="text" class="form-control" formControlName="ApellidoArrendador" [(ngModel)]="unidad.ApellidoArrendador">
        </div>
        <div class="form-group">
          <label>EmailArrendador: </label>
          <input type="text" class="form-control" formControlName="emailArrendador" [(ngModel)]="unidad.emailArrendador">
        </div>
        <div class="form-group">
          <label>Celular del Arrendador: </label>
          <input type="number" class="form-control" formControlName="celularArrendador" [(ngModel)]="unidad.celularArrendador">
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label>Nombre del Arrendatario: </label>
          <input type="text" class="form-control" formControlName="nombreArrendatario" [(ngModel)]="unidad.nombreArrendatario">
        </div>
        <div class="form-group">
          <label>Apellido Arrendatario: </label>
          <input type="text" class="form-control" formControlName="apellidoArrendatario" [(ngModel)]="unidad.apellidoArrendatario">
        </div>
        <div class="form-group">
          <label>Email Arrendatario: </label>
          <input type="text" class="form-control" formControlName="emailArrendatario" [(ngModel)]="unidad.emailArrendatario">
        </div>
        <div class="form-group">
          <label>Celular del Arrendatario: </label>
          <input type="number" class="form-control" formControlName="celularArrendatario" [(ngModel)]="unidad.celularArrendatario">
        </div>
        <div class="clearfix"></div>
        <div class="centrarBotones">
          <button type="submit" class="btn btn-success mr-2 btn-responsive">Guardar</button>
          <button class="btn btn-primary ml-2 btn-responsive" (click)="onBacktoList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
