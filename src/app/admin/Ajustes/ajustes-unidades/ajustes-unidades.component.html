<div class="ajustesUnidades">
  <div class="containerInfo">
    <mat-card>
      <h2>Unidades</h2>
      <h3>Datos de las Unidades</h3>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Nuevo</button>
      </div>
      <h5 style="margin-top: 30px;" *ngIf='unidades.length == 0'>No hay datos para mostrar</h5>
      <table *ngIf="unidades.length > 0" class="table table-striped">
        <thead>
        <tr>
          <th>Numero de Unidad</th>
          <th>Area Unidad</th>
          <th>Tipo de Unidad</th>
          <th>Nombre Usuario</th>
          <th>Apellido Usuario</th>
          <th>Opciones</th>
        </tr>
        </thead>
        <tbody *ngFor="let unidad of unidades">
        <tr>
          <td>{{unidad.numeroUnidad}}</td>
          <td>{{unidad.areaUnidad}}</td>
          <td>{{unidad.tipoUnidad}}</td>
          <td>{{unidad.nombreArrendatario}}</td>
          <td>{{unidad.apellidoArrendatario}}</td>
          <td>
            <mat-icon (click)="onGoEdit(unidad)" class="btn-info">edit</mat-icon>
            <mat-icon (click)="onDelete(unidad)" class="btn-danger">delete</mat-icon>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="centrarBotones">
        <button type="button" class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
      </div>
    </mat-card>
  </div>
</div>
