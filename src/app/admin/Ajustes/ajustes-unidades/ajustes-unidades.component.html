<div class="ajustesUnidades">
  <div class="containerInfo">
    <mat-card>
      <h2>Unidades</h2>
      <h3>Datos de las Unidades pertenecientes a {{nombreResidente}} {{apellidoResidente}}</h3>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Nuevo</button>
      </div>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="unidades" [allowSorting]="true" [allowPaging]="true" gridLines="Both"
          [pageSettings]="pageSettings" (commandClick)="commandClick($event)" [toolbar]="toolbarOptions"
          (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true" (excelExportComplete)="excelExportComplete()"
          [allowPdfExport]="true" (pdfExportComplete)="pdfExportComplete()" (created)='created()'>
          <e-columns>
            <e-column field='unidad' headerText='Unidad' width=100> </e-column>
            <e-column field='areaUnidad' headerText='Área unidad' width=100> </e-column>
            <e-column field='cuotaUnidad' headerText='Cuota' width=110> </e-column>
            <e-column field='nombrePropietario' headerText='Nombre' width=110> </e-column>
            <e-column field='apellidoPropietario' headerText='Apellido' width=110> </e-column>
            <e-column headerText='Opciones' width=95 [commands]='commands'></e-column>
          </e-columns>
        </ejs-grid>`
      </div>
      <div class="centrarBotones">
        <button class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
      </div>
    </mat-card>
  </div>
</div>
