<div class="ajustesUsuariosCreate">
    <div class="containerInfo">
        <mat-card>
            <h2>Crear Unidades
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">Procesando...</span>
                </div>
            </h2>
            <form [formGroup]='createUsuarioForm' (ngSubmit)="agregarUsuario()">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" formControlName="last_name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="number" class="form-control" formControlName="phone">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary mr-2">Crear</button>
                    <button class="btn btn-success" (click)="onBacktoList()">Volver</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
