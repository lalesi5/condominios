<div class="ajustesUsuarios">
    <div class="containerInfo">
        <mat-card>
            <h2>Lista de Usuarios</h2>
            <div>
                <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Nuevo</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of usuarios">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-warning mr-2" (click)="onGoEdit(user)">Editar</button>
                                <button type="button" class="btn btn-danger ml-2" (click)="onDelete(user)">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card>
    </div>
</div>
