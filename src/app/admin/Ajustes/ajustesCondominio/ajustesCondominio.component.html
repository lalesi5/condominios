<div class="ajustesCrearCondominio">
    <div class="containerInfo">
        <mat-card>
            <h2>Crear Condominio</h2>
            <form>
                <div class="form-group">
                    <label for="nombreCondominio">Nombre del Condominio</label>
                    <input type="text" class="form-control" id="nombreCondominio" placeholder="Nombre del Condominio">
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>

                    <label for="propietario">Propietario</label>
                    <input type="text" class="form-control" id="propietario" placeholder="Propietario">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </mat-card>
    </div>
</div>
