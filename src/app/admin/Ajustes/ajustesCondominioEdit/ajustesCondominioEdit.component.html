<div class="ajustesCondominioEdit">
    <div class="containerInfo">
        <mat-card>
            <h2>Editar Condominio</h2>
            <form [formGroup]='condominioForm' (ngSubmit)="onSaveCondominio()">
                <div class="form-group">
                    <label>Nombre del Condominio</label>
                    <input type="text" class="form-control" formControlName="nombreCondominio" placeholder="{{nombreCondominio}}">
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" class="form-control" formControlName="ciudadCondominio" placeholder="{{ciudadCondominio}}">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <input type="text" class="form-control" formControlName="descripcionCondominio" placeholder="{{descripcionCondominio}}">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-success" (click)="onBacktoList()">Volver</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
