<div class="ajustesDescuentos">
  <div class="containerInfo">
    <mat-card>
      <h2>Descuentos</h2>
      <h3>Informaci√≥n de descuento</h3>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Descuento</button>
      </div>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="descuentos" [allowSorting]="true" [allowPaging]="true"
                  gridLines="Both" [pageSettings]="pageSettings" (rowDataBound)="rowDataBound($event)"
                  (commandClick)="commandClick($event)" [toolbar]="toolbarOptions" (toolbarClick)="toolbarClick($event)"
                  [allowExcelExport]="true" (excelExportComplete)="excelExportComplete()" [allowPdfExport]="true"
                  (pdfExportComplete)="pdfExportComplete()">
          <e-columns>
            <e-column headerText=" No" width='50'> </e-column>
            <e-column field='nombreDescuento' headerText='Nombre del Descuento' width=100> </e-column>
            <e-column field='valorDescuento' headerText='Valor del descuento' width=100> </e-column>
            <e-column headerText='Opciones' width=95 [commands]='commands'></e-column>
          </e-columns>
        </ejs-grid>`
      </div>
    </mat-card>
  </div>
</div>
