<div class="ajustesTipoPago">
  <div class="containerInfo">
    <mat-card>
      <h2>Tipos de Pagos</h2>
      <h3>Crear Tipos de Pago
        <div *ngIf="loading" class="spinner-border float-right" role="status">
          <span class="sr-only">Procesando...</span>
        </div>
      </h3>
      <form [formGroup]='pagosForm' (ngSubmit)="onCreatePagos()">
        <div class="form-group">
          <label>Tipo de Pago</label>
          <input type="text" class="form-control" formControlName="tiposPago"
                 [ngClass]="{ 'is-invalid': !pagosForm.controls['tiposPago'].valid  && pagosForm.controls['tiposPago'].touched }">
          <div *ngIf=" pagosForm.controls['tiposPago'].touched  && !pagosForm.controls['tiposPago'].valid"
               class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Detalle</label>
          <input type="text" class="form-control" formControlName="detalleTiposPago"
                 [ngClass]="{ 'is-invalid': !pagosForm.controls['detalleTiposPago'].valid  && pagosForm.controls['detalleTiposPago'].touched }">
          <div
            *ngIf=" pagosForm.controls['detalleTiposPago'].touched  && !pagosForm.controls['detalleTiposPago'].valid"
            class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="centrarBotones">
          <button type="submit" class="btn btn-success mr-2" [disabled]="pagosForm.invalid">Guardar</button>
          <button type="button" class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
