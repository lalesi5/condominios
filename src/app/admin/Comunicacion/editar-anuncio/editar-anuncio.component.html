<div class="editarAnuncio">
  <div class="containerAnuncio">
    <mat-card>
      <h2>Anuncios Generales</h2>
      <h3>Editar Anuncio General
        <div *ngIf="loading" class="spinner-border float-right" role="status">
          <span class="sr-only">Procesando...</span>
        </div>
      </h3>
      <form [formGroup]='anunciosForm' (ngSubmit)="onEditAnuncios()">
        <div class="form-group">
          <label>Asunto</label>
          <input type="text" class="form-control" formControlName="tituloAnuncio"
            [ngClass]="{ 'is-invalid': !anunciosForm.controls['tituloAnuncio'].valid  && anunciosForm.controls['tituloAnuncio'].touched }">
          <div *ngIf=" anunciosForm.controls['tituloAnuncio'].touched  && !anunciosForm.controls['tituloAnuncio'].valid"
            class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Descripcion</label><br>
          <textarea formControlName="descripcionAnuncio" class="form-control" rows="3"
            [ngClass]="{ 'is-invalid': !anunciosForm.controls['descripcionAnuncio'].valid  && anunciosForm.controls['descripcionAnuncio'].touched }"></textarea>
          <div
            *ngIf=" anunciosForm.controls['descripcionAnuncio'].touched  && !anunciosForm.controls['descripcionAnuncio'].valid"
            class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-success mr-2" [disabled]="anunciosForm.invalid">Guardar</button>
          <button class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
