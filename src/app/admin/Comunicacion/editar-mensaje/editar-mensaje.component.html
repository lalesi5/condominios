<div class="nuevoAnuncio">
    <div class="containerAnuncio">
        <mat-card>
            <h2>Comunicados Individuales</h2>
            <h3>Modificar Mensaje Individual
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">Procesando...</span>
                  </div>
            </h3>
            <form [formGroup]="mensajesForm" (ngSubmit)="onEditMensaje()">
                <div class="form-group">
                    <label>Asunto</label>
                    <input type="text" class="form-control" formControlName="tituloMensaje"
                        [ngClass]="{ 'is-invalid': !mensajesForm.controls['tituloMensaje'].valid  && mensajesForm.controls['tituloMensaje'].touched }">
                    <div *ngIf=" mensajesForm.controls['tituloMensaje'].touched  && !mensajesForm.controls['tituloMensaje'].valid"
                        class="invalid-feedback">
                        Campo requerido
                    </div>
                </div>
                <div class="form-group">
                    <label>Descripcion</label><br>
                    <textarea formControlName="descripcionMensaje" class="form-control" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-success mr-2"
                        [disabled]="mensajesForm.invalid">Guardar</button>
                    <button class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
