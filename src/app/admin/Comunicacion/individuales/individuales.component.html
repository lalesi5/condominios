<div class="anuncioindividual">
  <div class="containerMensajes">
    <mat-card>
      <div class="unidadesPrivativas">
        <h2>Comunicados Individuales</h2>
        <h3>Datos de los Usuarios</h3>
        <div class="control-section">
          <ejs-grid #grid id='Grid' [dataSource]="unidades" [allowSorting]="true" [allowPaging]="true" gridLines="Both"
                    [pageSettings]="pageSettings" (commandClick)="commandClick($event)"
                    [toolbar]="toolbarOptions" (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true"
                    (excelExportComplete)="excelExportComplete()" [allowPdfExport]="true"
                    (pdfExportComplete)="pdfExportComplete()" (created)='created()'>
            <e-columns>
              <e-column field='unidad' headerText='Unidad' width=100> </e-column>
              <e-column field='nombreResidente' headerText='Nombre' width=100> </e-column>
              <e-column field='apellidoResidente' headerText='Apellido' width=100> </e-column>
              <e-column headerText='Opciones' width=65 [commands]='commands'></e-column>
            </e-columns>
          </ejs-grid>`
        </div>
      </div>
    </mat-card>
  </div>
</div>
