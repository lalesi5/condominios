<div class="nuevoAnuncio">
  <div class="containerAnuncio">
    <mat-card>
      <h2>Anuncios Generales</h2>
      <h3>Crear Anuncio General
        <div *ngIf="loading" class="spinner-border float-right" role="status">
          <span class="sr-only">Procesando...</span>
        </div>
      </h3>
      <form [formGroup]='mensajesForm' (ngSubmit)="onCreateAnuncios()">
        <div class="form-group">
          <label>TÃ­tulo</label>
          <input type="text" class="form-control" formControlName="tituloAnuncio"
            [ngClass]="{ 'is-invalid': !mensajesForm.controls['tituloAnuncio'].valid  && mensajesForm.controls['tituloAnuncio'].touched }">
          <div *ngIf=" mensajesForm.controls['tituloAnuncio'].touched  && !mensajesForm.controls['tituloAnuncio'].valid"
            class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Fecha</label>
          <input type="datetime-local" class="form-control" min="2022-01-01" max="2040-12-31"
            formControlName="fechaAnuncio"
            [ngClass]="{ 'is-invalid': !mensajesForm.controls['fechaAnuncio'].valid  && mensajesForm.controls['fechaAnuncio'].touched }">
          <div *ngIf=" mensajesForm.controls['fechaAnuncio'].touched  && !mensajesForm.controls['fechaAnuncio'].valid"
            class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="form-group">
          <label>Descripcion</label><br>
          <textarea formControlName="descripcionAnuncio" class="form-control" rows="3"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-success mr-2" [disabled]="mensajesForm.invalid">Guardar</button>
          <button class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
