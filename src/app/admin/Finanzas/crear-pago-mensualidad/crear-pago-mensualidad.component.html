<div class="selectorCrearPagoMensualidad">
  <div class="containerInfo">
    <mat-card>
      <h2>Registrar Mensualidades</h2>
      <h3>Ingreso de Datos Pagos Unidades
        <div *ngIf="loading" class="spinner-border float-right" role="status">
          <span class="sr-only">Procesando...</span>
        </div>
      </h3>

      <form>
        <div class="form-group">
          <label>Unidad</label>
        </div>

        <div class="centrarBotones">
          <button type="submit" class="btn btn-success mr-2">Registrar Mensualidad</button>
          <button type="button" class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
        </div>
      </form>

    </mat-card>
  </div>

</div>
