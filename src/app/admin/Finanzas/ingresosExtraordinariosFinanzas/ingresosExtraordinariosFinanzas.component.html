<div class="ingresosExtraordinarios">

  <div class="containerInfo">
    <mat-card>
      <h2>Registrar Ingresos Extraordinarios</h2>
      <h3>Listado Ingresos Extraordinarios</h3>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Pago</button>
      </div>
      <br>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="pagosExtraordinarios" [allowSorting]="true" [allowPaging]="true"
          gridLines="Both" [pageSettings]="pageSettings" [toolbar]="toolbarOptions"
          (commandClick)="commandClick($event)" (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true"
          (excelExportComplete)="excelExportComplete()" [allowPdfExport]="true"
          (pdfExportComplete)="pdfExportComplete()" (created)='created()'>
          <e-columns>
            <e-column field='fechaReciboPago' headerText='Fecha de Pago' width=160> </e-column>
            <e-column field='numeroReciboPago' headerText='NÃºmero Recibo de Pago' width=200> </e-column>
            <e-column field='tipoCuenta' headerText='Tipo de Cuenta' width=140> </e-column>
            <e-column field='tiposPago' headerText='Tipo de Pago' width=140> </e-column>
            <e-column field='observaciones' headerText='Detalle de Pago' width=180> </e-column>
            <e-column field='valorPago' headerText='Valor Total' width=120 format="C2"> </e-column>
            <e-column headerText='Opciones' width=110 [commands]='commands'></e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </mat-card>
  </div>
</div>
