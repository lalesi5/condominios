<div class="selectorMensualidades">
  <div class="containerInfo">
    <mat-card>
      <h2>Registrar Mensualidades</h2>
      <h3>Historico Pagos Unidades</h3>

      <div class="cardsBalance">
        <div class="card">
          <div>
            <div class="cardName">Valor Mensualidad</div>
            <div class="numbers">${{cuotaUnidad}}.00</div>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="cardName">Areas Comunales</div>
            <div class="numbers">${{sumaValorReservas}}.00</div>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="cardName">Deuda Total</div>
            <div class="numbers">${{cuotaUnidad + sumaValorReservas}}.00</div>
          </div>
        </div>
      </div>
      <br>
      <div>
        <button class="btn btn-primary mb-2" (click)="onGoCreate()">Crear Pago</button>
      </div>
      <br>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="ingresoUnidades" [allowSorting]="true" [allowPaging]="true" gridLines="Both"
                  [pageSettings]="pageSettings" [toolbar]="toolbarOptions" (commandClick)="commandClick($event)"
                  (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true" (excelExportComplete)="excelExportComplete()"
                  [allowPdfExport]="true" (pdfExportComplete)="pdfExportComplete()">
          <e-columns>
            <e-column field='unidad' headerText='Unidad' width=100> </e-column>
            <e-column field='fechaReciboPago' headerText='Fecha de Pago' width=100> </e-column>
            <e-column field='numeroReciboPago' headerText='NÃºmero Recibo de Pago' width=100> </e-column>
            <e-column field='tipoCuenta' headerText='Tipo de Cuenta' width=100> </e-column>
            <e-column field='tiposPago' headerText='Tipo de Pago' width=100> </e-column>
            <e-column field='cuotaUnidad' headerText='Cuota Unidad' width=80> </e-column>
            <e-column field='sumaValorReservas' headerText='Valor de Reservas' width=80> </e-column>
            <e-column field='valorDescuento' headerText='Descuento' width=80> </e-column>
            <e-column field='valorTotal' headerText='Valor Total' width=80> </e-column>
            <e-column headerText='Opciones' width=95 [commands]='commands'></e-column>
          </e-columns>
        </ejs-grid>`
      </div>

      <div>
        <button class="btn btn-primary mb-2" (click)="onBacktoList()">Volver</button>
      </div>

    </mat-card>
  </div>

</div>
