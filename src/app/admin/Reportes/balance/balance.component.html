<div class="balance">

  <div class="containerInfo">
    <mat-card>
      <h2>Balance</h2>
      <h3>Datos Balance</h3>
      <div class="cardsBalance">
        <div class="card">
          <div>
            <div class="cardName">Total Egresos</div>
            <div class="numbers">$600.00</div>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="cardName">Total Ingresos</div>
            <div class="numbers">$1500.00</div>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="cardName">Saldo Neto Disponible</div>
            <div class="numbers">$900.00</div>
          </div>
        </div>
      </div>
      <br>
      <div class="control-section">
        <ejs-grid #grid id='Grid' [dataSource]="egresos" [allowSorting]="true" [allowPaging]="true" gridLines="Both"
                  [pageSettings]="pageSettings" [toolbar]="toolbarOptions"
                  (toolbarClick)="toolbarClick($event)" [allowExcelExport]="true"
                  (excelExportComplete)="excelExportComplete()"
                  [allowPdfExport]="true" (pdfExportComplete)="pdfExportComplete()">
          <e-columns>
            <e-column field='fechaEgreso' headerText='Fecha de Pago' width=100></e-column>
            <e-column field='numeroReciboEgreso' headerText='NÃºmero Recibo de Egreso' width=100></e-column>
            <e-column field='tipoCuenta' headerText='Tipo de Cuenta' width=100></e-column>
            <e-column field='tiposPago' headerText='Tipo de Pago' width=100></e-column>
            <e-column field='observacionesEgreso' headerText='Detalle de Pago' width=100></e-column>
            <e-column field='valorEgreso' headerText='Valor Total' width=80 format="C2"></e-column>
          </e-columns>
          <e-aggregates>
            <e-aggregate>
              <e-columns>
                <e-column type="Sum" field="valorEgreso" format="C2">
                  <ng-template let-egresos>{{egresos.sum}}</ng-template>
                </e-column>
              </e-columns>
            </e-aggregate>
          </e-aggregates>
        </ejs-grid>
      </div>
    </mat-card>
  </div>
</div>
