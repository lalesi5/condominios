<div class="cuentasFecha">
  <div class="containerInfo">
    <mat-card>
      <h2>Cuentas</h2>
      <h3>Rango de Fechas</h3>
      <div *ngIf="loading" class="spinner-border float-right" role="status">
        <span class="sr-only">Procesando...</span>
      </div>

      <form [formGroup]="dataForm" (ngSubmit)="onGoSeleccion()">

        <div class="form-group">

          <label>Fecha de Inicio</label>
          <ejs-daterangepicker formControlName="fechaInicio" placeholder="Seleccione fecha inicio"
                              floatLabelType="Auto"
                              [ngClass]="{ 'is-invalid': !dataForm.controls['fechaInicio'].valid && dataForm.controls['fechaInicio'].touched }">
          </ejs-daterangepicker>
          <div
            *ngIf=" dataForm.controls['fechaInicio'].touched && !dataForm.controls['fechaInicio'].valid"
            class="invalid-feedback">
            Fecha invalida
          </div>
        </div>

        <div class="centrarBotones">
          <button type="submit" class="btn btn-success mr-2" [disabled]="dataForm.invalid">Seleccionar</button>
          <button type="button" class="btn btn-primary ml-2" (click)="onBacktoList()">Volver</button>
        </div>

      </form>

    </mat-card>
  </div>
</div>
