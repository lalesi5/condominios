<app-header></app-header>

<div class="Condominios">
  <div class="containerInfo">
    <mat-card>
      <h2>Crear un nuevo Condominio</h2>
      <form [formGroup]='condominioForm' (ngSubmit)="onCreate()">
        <span>Nombre del Condominio:</span>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nombreCondominio">
        </div>
        <span>Ciudad del Condominio:</span>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="ciudadCondominio">
        </div>
        <span>Descripci√≥n del Condominio:</span>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="descripcionCondominio">
        </div>
        <div class="centrarBotones">
          <button type="submit" class="btn btn-success btn-lg mr-4">Guardar</button>
          <button type="button" class="btn btn-primary btn-lg ml-4" (click)="onGoBackToList()">Volver</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
