<app-header></app-header>

<div class="clearfix"></div>

<!--Inici Seccion Login-->

<div id="login">
  <h2 class="text-center">Iniciar Sesi칩n</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-md">
          <form [formGroup]='loginForm' (ngSubmit)="onLogin()">
            <fieldset>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" placeholder="Ingrese su Email" class="form-control" formControlName="email">
                  <small id="emailHelp" class="form-text text-muted">Recuerde que el email debe tener el siguiente formato: nombre@ejemplo.com</small>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="Contrase침a" class="text-left">Contrase침a</label>
                  <input id="password" name="password" type="password" placeholder="Ingrese la Contrase침a" class="form-control" formControlName="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <select class="form-select form-select-lg mb-3" id="userType" name="userType">
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <label>Tienes una cuenta?<a [routerLink]="['/register']"> Registrate</a></label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin Seccion Login-->

<div class="clearfix"></div>

<app-footer></app-footer>
