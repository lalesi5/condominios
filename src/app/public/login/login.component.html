<app-header></app-header>

<div class="clearfix"></div>

<!--Inici Seccion Login-->

<div id="login">
  <h2>Iniciar Sesión</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-md">
          <form class="form-horizontal" method="post">
            <fieldset>
              <div class="form-group">
                <div class="col-md-12">
                  <input id="email" name="nombre" type="email" placeholder="Email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <select class="form-select form-select-lg mb-3" id="userType" name="userType">
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin Seccion Login-->

<div class="clearfix"></div>

<app-footer></app-footer>
