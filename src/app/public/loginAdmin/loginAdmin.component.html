<app-header></app-header>

<div class="clearfix"></div>

<div id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]='loginForm' (ngSubmit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal">Login Administradores</h1>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Ingrese su Correo Electrónico"
                    required minlength="8" formControlName="email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required
                    minlength="5" maxlength="10" formControlName="password">
                </div>
                <input #imageUser type="hidden">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="../registerAdmin" class="form-control login-user">Eres Nuevo?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin Seccion Login-->

<div class="clearfix"></div>

<app-footer></app-footer>
