<app-header></app-header>

<div class="clearfix"></div>

<!--Pantalla registro-->

<div id="register">
  <h2 class="text-center">Registrarse</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-md">
          <form [formGroup]='registerForm' (ngSubmit)="onRegister()">
            <fieldset>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="nombres" class="text-left">Nombres</label>
                  <input id="nombres" name="nombres" type="text" placeholder="Ingrese sus nombres" class="form-control"
                    formControlName="nombres" [(ngModel)] = "datos.name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="apellidos" class="text-left">Apellidos</label>
                  <input id="apellidos" name="apellidos" type="text" placeholder="Ingrese sus apellidos"
                    class="form-control" formControlName="apellidos" [(ngModel)] = "datos.last_name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="telefono" class="text-left">Teléfono</label>
                  <input id="telefono" name="telefono" type="number"
                    placeholder="Ingrese un número de teléfono o celular" class="form-control"
                    formControlName="telefono" [(ngModel)] = "datos.phone">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="email" class="text-left">Correo Electrónico</label>
                  <input id="email" name="email" type="email" placeholder="Ingrese su Email" class="form-control"
                    formControlName="email" [(ngModel)] = "datos.email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label for="password" class="text-left">Contraseña</label>
                  <input id="password" name="password" type="password" placeholder="Ingrese la Contraseña"
                    class="form-control" formControlName="password" [(ngModel)] = "datos.password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <label>Ya tienes una cuenta?<a [routerLink]="['/login']"> Login</a></label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin Seccion Registro-->

<div class="clearfix"></div>

<app-footer></app-footer>
