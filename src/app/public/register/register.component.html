<app-header></app-header>

<div class="clearfix"></div>


<!--Inici Seccion Login-->

<div id="login" class="container">
  <h2>Registrar Admin</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-md">
          <form class="mt-3 col-md-8 offset-md-2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                <div class="invalid-feedback">
                  <span *ngIf="employeeForm.get('name').errors?.required">
                    This field is required.
                  </span>
                </div>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                <div class="invalid-feedback">
                  <span *ngIf="employeeForm.get('lastName').errors?.required">
                    This field is required.
                  </span>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="email" formControlName="email">
                <div class="invalid-feedback">
                  <span *ngIf="employeeForm.get('email').errors?.required">
                    This field is required.
                  </span>
                  <span *ngIf="employeeForm.get('email').errors?.pattern">
                    Enter a valid email.
                  </span>
                </div>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Start Date 01/02/2021" formControlName="startDate">
                <div class="invalid-feedback">
                  <span *ngIf="employeeForm.get('startDate').errors?.required">
                    This field is required.
                  </span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn bg-primary btn-block text-light">Save</button>
          </form>
          <button type="button" class="btn btn-primary mt-2">Go Back to list</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin Seccion Login-->

<div class="clearfix"></div>

<app-footer></app-footer>
