<app-header></app-header>

<div class="clearfix"></div>

<div id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]='registerForm' (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal">Registrar Administrador</h1>
                <div class="form-group">
                  <input type="nameAdmin" name="nameAdmin" class="form-control" placeholder="Nombres" required
                    minlength="8" formControlName="name" [(ngModel)]="datos.name">
                </div>
                <div class="form-group">
                  <input type="lastname" name="lastname" class="form-control" placeholder="Apellidos" required minlength="8"
                  formControlName="last_name" [(ngModel)] = "datos.last_name">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Correo ElectrÃ³nico" required minlength="8"
                    formControlName="email" [(ngModel)]="datos.email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required
                    minlength="5" maxlength="10" formControlName="password" [(ngModel)]="datos.password">
                </div>
                <input #imageUser type="hidden">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
                <div class="form-group">
                  <a routerLink="../loginAdmin" class="form-control login-user">Tienes una cuenta?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<app-footer></app-footer>
