<div class="responder">
  <app-topbarUser></app-topbarUser>
  <div class="nuevoAnuncio">
    <div class="containerAnuncio">
      <mat-card>
        <h2>Comunicados Individuales</h2>
        <h3>Crear Mensaje Individual</h3>
        <div>
          <button class="btn btn-primary mb-4" (click)="volver()">Volver</button>
        </div>
        <form [formGroup]="mensajesForm" (ngSubmit)="onCreateMensaje()">
          <div class="form-group">
            <label>Asunto</label>
            <input type="text" class="form-control" formControlName="tituloMensaje"
                   [ngClass]="{ 'is-invalid': !mensajesForm.controls['tituloMensaje'].valid  && mensajesForm.controls['tituloMensaje'].touched }">
            <div
              *ngIf=" mensajesForm.controls['tituloMensaje'].touched  && !mensajesForm.controls['tituloMensaje'].valid"
              class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-group">
            <label>Descripcion</label><br>
            <textarea formControlName="descripcionMensaje" class="form-control" rows="3"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success mr-2" [disabled]="mensajesForm.invalid">Guardar</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
